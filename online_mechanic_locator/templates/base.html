<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	{% if messages %}
		{{message}}
	{% endif %}
	<h1>Online Mechanic Locator</h1>
	<a href="{% url 'home' %}">Home</a> /
	{% if user.is_authenticated %}
		<a href="{% url 'owner_page' %}">Owner Page</a> /
		<a href="{% url 'owner_page2' %}">Owner Page(class-based-view)</a> /
		<a href="{% url 'password_change' %}">Change Password</a> /
		<a href="{% url 'logout' %}">Log Out</a>
		<strong>You are logged in as : {{ user.username|title }}</strong>
	{% else %}
		<a href="{% url 'signup' %}">Sign Up</a> /
		<a href="{% url 'login' %}">Log In</a>
	{% endif %}
	<hr>
	{% block content %}
	{% endblock %}

</body>
</html>
